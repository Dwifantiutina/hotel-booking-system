<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pemesanan Hotel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Selamat Datang di Sistem Pemesanan Hotel</h1>
        <nav>
            <ul>
                <li><a href="#rooms">Daftar Kamar</a></li>
                <li><a href="#booking">Buat Pemesanan</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="rooms">
            <h2>Daftar Kamar</h2>
            <div id="rooms-list">
                <!-- Daftar kamar akan ditampilkan di sini -->
            </div>
        </section>

        <section id="booking">
            <h2>Buat Pemesanan</h2>
            <form id="booking-form">
                <label for="room">Kamar:</label>
                <select id="room" name="room" required></select>
                
                <label for="checkInDate">Tanggal Check-In:</label>
                <input type="date" id="checkInDate" name="checkInDate" required>
                
                <label for="checkOutDate">Tanggal Check-Out:</label>
                <input type="date" id="checkOutDate" name="checkOutDate" required>
                
                <button type="submit">Buat Pemesanan</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistem Pemesanan Hotel. Semua hak cipta dilindungi.</p>
    </footer>
</body>
</html>
